<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 2px;
    }

    .header {
      background: #c10d0d;
      color: white;
      padding: 18px 30px;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .content {
      padding: 30px;
    }

    .tips {
      background: #fff8f0;
      border-left: 4px solid #c10d0d;
      padding: 15px 20px;
      margin-bottom: 30px;
      font-size: 14px;
      color: #666;
      line-height: 1.8;
    }

    .tips strong {
      color: #c10d0d;
      font-weight: 600;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
      font-weight: 500;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d0d0d0;
      border-radius: 2px;
      font-size: 14px;
      background: #fafafa;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #c10d0d;
      background: white;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h4 {
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 2px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #c10d0d;
      color: white;
    }

    .btn-primary:hover {
      background: #a10a0a;
    }

    .btn-danger {
      background: #f44336;
      color: white;
      padding: 6px 14px;
      font-size: 13px;
    }

    .btn-danger:hover {
      background: #d32f2f;
    }

    .btn-success {
      background: #4caf50;
      color: white;
    }

    .btn-success:hover {
      background: #388e3c;
    }

    .btn-secondary {
      background: #757575;
      color: white;
    }

    .btn-secondary:hover {
      background: #616161;
    }

    .user-card {
      background: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: 2px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .user-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #f0f0f0;
    }

    .user-name {
      font-size: 16px;
      color: #333;
      font-weight: 500;
      flex: 1;
    }


    .user-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .user-field label {
      font-size: 13px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    .user-field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 2px;
      font-size: 14px;
      background: #fafafa;
    }

    .user-field input:focus {
      outline: none;
      border-color: #c10d0d;
      background: white;
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 2px;
      color: white;
      font-weight: 500;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status.success {
      background: #4caf50;
    }

    .status.error {
      background: #f44336;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">工商银行预约助手 - 配置管理</div>

    <div class="content">
      <div class="tips">
        <strong>使用提示：</strong><br>
        请至少添加一个用户信息<br>
        配置会自动保存到浏览器
      </div>

      <div class="section">
        <div class="section-title">基础配置</div>
        <div class="form-grid">
          <div class="form-group">
            <label for="targetDate">兑换日期</label>
            <input type="date" id="targetDate" placeholder="选择兑换日期">
          </div>
          <div class="form-group">
            <label for="branchKeyword">网点关键字</label>
            <input type="text" id="branchKeyword" placeholder="看一下你所在地区的营业厅名字，用地区关键字">
          </div>
          <div class="form-group">
            <label for="quantity">预约数量</label>
            <input type="text" id="quantity" placeholder="如：20">
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h4>用户管理</h4>
          <button id="addUserBtn" class="btn btn-primary">添加用户</button>
        </div>
        <div id="usersContainer"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
          暂无用户，请点击上方按钮添加
        </div>
      </div>

      <div class="action-buttons">
        <button id="saveBtn" class="btn btn-success">保存配置</button>
        <button id="resetBtn" class="btn btn-secondary">恢复默认</button>
      </div>
    </div>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
